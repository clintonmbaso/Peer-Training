<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website with Notifications</h1>
        <button onclick="showNotifications()">Show Notifications</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Notification queue
        const notificationQueue = [];

        // Function to show notifications from the queue
        function showNextNotification() {
            if (notificationQueue.length > 0) {
                const notification = notificationQueue.shift();
                Toastify(notification.options).showToast();
            }
        }

        // Function to add notification to the queue
        function addNotificationToQueue(options) {
            notificationQueue.push({ options });
            if (notificationQueue.length === 1) {
                // If it's the only notification in the queue, show it immediately
                showNextNotification();
            }
        }

        // Function to show multiple notifications
        function showNotifications() {
            addNotificationToQueue({
                text: "Notification 1",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "#3498db",
                stopOnFocus: true,
                callback: function() {
                    showNextNotification();
                }
            });

            addNotificationToQueue({
                text: "Notification 2",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "#2ecc71",
                stopOnFocus: true,
                callback: function() {
                    showNextNotification();
                }
            });

            addNotificationToQueue({
                text: "Notification 3",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "#e74c3c",
                stopOnFocus: true,
                callback: function() {
                    showNextNotification();
                }
            });
        }
    </script>
</body>
</html>
